{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITULO DAS JANELAS NO NAVEGADOR -->

{% block menu %}
{% endblock menu %}

<body>

    <section class="section_container">

            <!-- CONTEUDO DA PAGINA -->

        </div>
